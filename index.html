<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Web App</title>
</head>
<body>
    <p id="title-app">Weather Web App</p>
    <div id="location">
        <h1 id="location-timezone"></h1>
        <canvas id="icon" width="128" height="128"></canvas>
    </div>

    <div id="temperature">
        <div id="temperature-degree-section">
            <h2 id="temperature-degree"></h2>
            <span id="span-degree">C</span>
        </div>
        <h2 id="temperature-description"></h2>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>
    <script src="js/skycons.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
